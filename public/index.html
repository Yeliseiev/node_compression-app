<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compression app</title>
  </head>
  <body>
    <form action="/compression" method="post">
      <label for="file" style="display: block">Select file</label>
      <input
        type="file"
        name="file"
        id="file"
        style="margin-bottom: 20px"
        required
      />
      <label for="compressionType" style="display: block"
        >Select compression type</label
      >
      <select
        name="compressionType"
        id="compressionType"
        style="margin-bottom: 20px"
        required
      >
        <option value="gzip">gzip</option>
        <option value="deflate">deflate</option>
        <option value="br">br</option>
      </select>

      <button type="submit" style="display: block">compress</button>
    </form>
  </body>
</html>
